<mat-toolbar>
  <h1>Password<span style="color: rgb(87, 134, 187)">Safe!</span></h1>
  <div>
    <button mat-button routerLink="dashboard">Dashboard</button>
    <button *ngIf="!this.userService?.loggedIn" mat-button routerLink="login">
      Login
    </button>
    <button
      *ngIf="!this.userService?.loggedIn"
      mat-button
      routerLink="register"
    >
      Register
    </button>
    <button
      *ngIf="this.userService?.loggedIn"
      (click)="this.userService?.logout()"
      mat-button
    >
      Logout
    </button>
  </div>
</mat-toolbar>
